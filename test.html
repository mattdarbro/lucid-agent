<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Agent Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a202c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 24px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .status.ok {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.pending {
            background: #feebc8;
            color: #7c2d12;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #2d3748;
            max-height: 400px;
            overflow-y: auto;
        }

        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .info-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ§  Lucid Agent Test</h1>
            <p class="subtitle">Testing API at: <strong id="apiUrl">https://lucid-agent-production.up.railway.app</strong></p>

            <div id="apiStatus">
                <span class="status pending">Checking connection...</span>
            </div>

            <div id="apiInfo"></div>
        </div>

        <div class="card">
            <h2>Create User</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="external_id">External ID (e.g., ios_user_123)</label>
                    <input type="text" id="external_id" required placeholder="ios_user_123">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Matt">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="matt@example.com">
                </div>

                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option value="America/Los_Angeles">Pacific Time</option>
                        <option value="America/Denver">Mountain Time</option>
                        <option value="America/Chicago">Central Time</option>
                        <option value="America/New_York">Eastern Time</option>
                        <option value="UTC">UTC</option>
                    </select>
                </div>

                <button type="submit">Create User</button>
            </form>

            <div id="userResponse" class="response" style="display: none;"></div>
        </div>

        <div class="card">
            <h2>Create Conversation</h2>
            <form id="createConversationForm">
                <div class="form-group">
                    <label for="user_id">User ID (from create user above)</label>
                    <input type="text" id="user_id" required placeholder="Paste user ID here">
                </div>

                <div class="form-group">
                    <label for="title">Title (optional)</label>
                    <input type="text" id="title" placeholder="Morning chat about AI">
                </div>

                <button type="submit">Create Conversation</button>
            </form>

            <div id="conversationResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://lucid-agent-production.up.railway.app';

        // Check API status on load
        async function checkAPIStatus() {
            try {
                const [healthRes, infoRes] = await Promise.all([
                    fetch(`${API_URL}/health`),
                    fetch(`${API_URL}/info`)
                ]);

                const health = await healthRes.json();
                const info = await infoRes.json();

                const statusEl = document.getElementById('apiStatus');
                statusEl.innerHTML = '<span class="status ok">âœ“ Connected</span>';

                const infoEl = document.getElementById('apiInfo');
                infoEl.innerHTML = `
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Agent</div>
                            <div class="info-value">${info.agent}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Version</div>
                            <div class="info-value">${info.version}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Autonomous Agents</div>
                            <div class="info-value">${info.features.autonomousAgents ? 'âœ“ Enabled' : 'âœ— Disabled'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Dreams</div>
                            <div class="info-value">${info.features.dreams ? 'âœ“ Enabled' : 'âœ— Disabled'}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                const statusEl = document.getElementById('apiStatus');
                statusEl.innerHTML = '<span class="status error">âœ— Connection Failed</span>';
                console.error('API check failed:', error);
            }
        }

        // Create user
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const responseEl = document.getElementById('userResponse');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const data = {
                    external_id: document.getElementById('external_id').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value || undefined,
                    timezone: document.getElementById('timezone').value,
                };

                const response = await fetch(`${API_URL}/v1/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                responseEl.style.display = 'block';
                responseEl.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;

                // Auto-fill user_id for conversation form
                if (result.id) {
                    document.getElementById('user_id').value = result.id;
                }
            } catch (error) {
                responseEl.style.display = 'block';
                responseEl.innerHTML = `<pre style="color: #e53e3e;">Error: ${error.message}</pre>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create User';
            }
        });

        // Create conversation
        document.getElementById('createConversationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const responseEl = document.getElementById('conversationResponse');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const data = {
                    user_id: document.getElementById('user_id').value,
                    title: document.getElementById('title').value || undefined,
                };

                const response = await fetch(`${API_URL}/v1/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                responseEl.style.display = 'block';
                responseEl.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                responseEl.style.display = 'block';
                responseEl.innerHTML = `<pre style="color: #e53e3e;">Error: ${error.message}</pre>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Conversation';
            }
        });

        // Check API status on page load
        checkAPIStatus();
    </script>
</body>
</html>
